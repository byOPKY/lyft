<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>
	SANDER
	</title>
	<link rel="stylesheet" href="css/sign.css" type="text/css">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s4 center-align">
				<a href="sign.html"><i class="large material-icons">skip_previous</i></a>
			</div>
			<div class="col s8 center-align">
				<h4>Sign up</h4>
				<p> Join now for free ride credit</p>
			</div>
		</div>
		<form class="col s12 form">
		    <div class="row ">
		        <div class="input-field col s12 border datos">
		        	<div class="col s2 mt-5">
		        		<i class="material-icons prefix mt-10">account_circle</i>
		        	</div>
		        	<div class="col s10">
		        		<div class="col s6">
		        			<input id="nombre" placeholder="First Name" type="text" class="validate">
			        	</div>
			        	<div class="col s6">
			        		<input id="apellido" type="text" placeholder="Last Name" class="validate">
			          		
			        	</div>
		        	</div>

		     	</div>
       		</div>
       		<div class="row">
		        <div class="input-field col s12 border datos">
		        	<div class="col s2 mt-5">
		          		<i class="material-icons prefix mt-10">email</i>
		          	</div>
		          	<div class="col s10">
		          		<input id="email" type="email" class="validate" placeholder="Email">
		          	</div>
		        </div>
      		</div>
       	</form>
       	<div class="row">
       		<p class="center-align">
		      <input type="checkbox" id="check" />
		      <label for="check">I agree to Lyft's</label>
		      <a href="#">Terms of Service</a>
		    </p>
       	</div>
       	<div class="row">
       		<div class="center-align abajo boton">
			<a class="waves-effect waves-light btn-large pink accent-3 boton" id="siguiente3">NEXT</a>
			</div>
       	</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
</body>
</html>
