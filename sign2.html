<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>
	SANDER
	</title>
	<link rel="stylesheet" href="css/sign.css" type="text/css">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s4 center-align">
				<i class="large material-icons">skip_previous</i>
			</div>
			<div class="col s8 center-align">
				<h4>Sign up</h4>
				<p> Join now for free ride credit</p>
			</div>
		</div>
		<form class="col s12 form">
		    <div class="row ">
		        <div class="input-field col s12 border">
		        	<div class="col s2 info">
		        		<i class="material-icons prefix">account_circle</i>
		        	</div>
		        	<div class="col s5">
		        		<input id="icon_prefix" placeholder="First Name" type="text" class="validate">
		        	</div>
		        	<div class="col s5">
		        		<input id="icon_prefix2" type="text" placeholder="Last Name" class="validate">
		          		
		        	</div>

		     	</div>
       		</div>
       		<div class="row">
		        <div class="input-field col s12 border">
		        	<div class="col s2">
		          		<i class="material-icons prefix info">email</i>
		          	</div>
		          	<div class="col s10">
		          		<input id="email" type="email" class="validate" placeholder="Email">
		          	</div>
		        </div>
      		</div>
       	</form>
       	<div class="row">
       		<div class="center-align col s12">
			<a class="waves-effect waves-light btn-large pink accent-3 boton">NEXT</a>
			</div>
       	</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
</body>
</html>
